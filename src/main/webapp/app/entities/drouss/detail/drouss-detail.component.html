<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="drouss">
      <h2 data-cy="droussDetailsHeading"><span jhiTranslate="journeeXassaideApp.drouss.detail.title">Drouss</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ drouss.id }}</span>
        </dd>
        <dt><span jhiTranslate="journeeXassaideApp.drouss.nombre">Nombre</span></dt>
        <dd>
          <span>{{ drouss.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="journeeXassaideApp.drouss.xassaide">Xassaide</span></dt>
        <dd>
          <div *ngIf="drouss.xassaide">
            <a [routerLink]="['/xassaide', drouss.xassaide?.id, 'view']">{{ drouss.xassaide?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="journeeXassaideApp.drouss.lieu">Lieu</span></dt>
        <dd>
          <div *ngIf="drouss.lieu">
            <a [routerLink]="['/lieu', drouss.lieu?.id, 'view']">{{ drouss.lieu?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/drouss', drouss.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
