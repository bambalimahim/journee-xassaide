<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-drouss-heading" data-cy="DroussCreateUpdateHeading" jhiTranslate="journeeXassaideApp.drouss.home.createOrEditLabel">
        Create or edit a Drouss
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="journeeXassaideApp.drouss.nombre" for="field_nombre">Nombre</label>
          <input type="number" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('nombre')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="journeeXassaideApp.drouss.xassaide" for="field_xassaide">Xassaide</label>
          <select class="form-control" id="field_xassaide" data-cy="xassaide" name="xassaide" formControlName="xassaide">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="xassaideOption.id === editForm.get('xassaide')!.value?.id ? editForm.get('xassaide')!.value : xassaideOption"
              *ngFor="let xassaideOption of xassaidesSharedCollection; trackBy: trackXassaideById"
            >
              {{ xassaideOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="journeeXassaideApp.drouss.lieu" for="field_lieu">Lieu</label>
          <select class="form-control" id="field_lieu" data-cy="lieu" name="lieu" formControlName="lieu">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="lieuOption.id === editForm.get('lieu')!.value?.id ? editForm.get('lieu')!.value : lieuOption"
              *ngFor="let lieuOption of lieusSharedCollection; trackBy: trackLieuById"
            >
              {{ lieuOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
